<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Neumorphism CSS Code Generator</title>

		<link rel="icon" href="images/color-wheel.png" />
		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main class="main-page">
			<div class="box-container">
				<div id="box" class="box"></div>
				<div id="light-top-left">
					<img src="images/flashlight.png" alt="" />
				</div>
				<div id="light-top-right"></div>
				<div id="light-bottom-left"></div>
				<div id="light-bottom-right"></div>
			</div>
			<div class="settings-container">
				<form action="">
					<label for="size">Size</label>
					<input class="slider" id="size" type="range" min="50" max="280" value="200" />
					<label for="radius">Border Radius</label>
					<input class="slider" id="radius" type="range" min="0" max="150" value="40" />
					<label for="blur">Blur</label>
					<input class="slider" id="blur" type="range" min="0" max="40" value="20" />
					<label for="distance">Distance</label>
					<input class="slider" id="distance" type="range" min="0" max="30" />
				</form>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
