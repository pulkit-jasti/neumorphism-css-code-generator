<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main class="main-page">
			<div class="box-container">
				<div id="box" class="box"></div>
				<div id="light-top-left"></div>
				<div id="light-top-right"></div>
				<div id="light-bottom-left"></div>
				<div id="light-bottom-right"></div>
			</div>
			<div class="settings-container">
				<form action="">
					<label for="size">Size</label>
					<input id="size" type="range" min="50" max="280" />
					<label for="radius">Border Radius</label>
					<input id="radius" type="range" min="0" max="150" />
					<label for="blur">Blur</label>
					<input id="blur" type="range" />
					<label for="distance">Distance</label>
					<input id="distance" type="range" min="0" max="30" />
				</form>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
